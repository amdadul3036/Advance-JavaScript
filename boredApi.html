<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>
<body>
    <h1 id="activityID" ></h1>
    <h3>Learn more: <a href="">Click Here</a></h3>


    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
        .then(response => response.json())
        .then(data => {
            document.getElementById('activityID').innerText = data.activity;
        })
        }
           doSomething();
        setInterval(() => {
            doSomething();
        }, 10000);
    </script>
</body>
</html>
